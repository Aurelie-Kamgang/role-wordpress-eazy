---
- block:
    - name: Install botocore and boto3
      pip:
          name: botocore,boto3
          executable: /usr/local/bin/pip3.8
    - name: Synchroniser le r√©pertoire local avec S3
      vars:
          ansible_python_interpreter: /usr/local/bin/python3.8
      aws_s3:
          bucket: "{{ s3_bucket_name }}"
          object: "{{ s3_remote_directory_specific_plugins }}/{{ s3_filename_specific_plugins }}"
          dest: "{{ compose_project_dir }}/s3_specific_plugin_restore/{{ s3_filename_specific_plugins }}"
          mode: get
          secret_key: "{{ aws_secret_key }}"
          access_key: "{{ aws_access_key}}"
          region: "{{ region }}"
          
    - name: Extraire le fichier ZIP du plugin 
      command: sudo unzip -o {{ s3_specific_plugin_name_restore.restore_files_path }}/{{ s3_specific_plugin_name_restore.restore_pattern }} -d unzip_folder/

    - name: Copier les fichiers extraits depuis unzip_folder au reperoire eazytraining
      command: sudo rsync -a unzip_folder/ eazytraining/wp-content/plugins/

    - name: Remove backup file from the WordPress
      command: sh -c "sudo rm -rf unzip_folder/*"
          
  tags:
    - restore_specific_plugins_s3

