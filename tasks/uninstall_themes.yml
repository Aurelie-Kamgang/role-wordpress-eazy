---
- block:
    - name: Désactivation du thème actuel
      command: /usr/local/bin/wp theme activate "{{ new_theme }}" --allow-root --ssh=docker:wordpress
      vars:
        new_theme: "{{ new_theme_to_activate }}"
      when: new_theme_to_activate is defined

    - name: Désinstallation des thèmes
      command: /usr/local/bin/wp theme uninstall "{{ item }}" --allow-root --ssh=docker:wordpress
      loop: "{{ themes_to_uninstall }}"
      when: themes_to_uninstall is defined and themes_to_uninstall | length > 0
  tags:
    - uninstall_themes

