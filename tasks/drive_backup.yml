- name: Backup site in google drive
  tags:
    - google_drive_backup
  block:
    - name: Ensure pip is present
      ansible.builtin.package:
        name: python3-pip
        state: present
      changed_when: false 

    - name: Install PyDrive
      ansible.builtin.pip:
        name: PyDrive
        executable: /usr/local/bin/pip3.8
        state: present
      changed_when: false 

    - name: Create Pydrive folder
      ansible.builtin.command: mkdir -p "{{ compose_project_dir }}/Pydrive"
      changed_when: false

    - name: Copy python script to wordpress server
      ansible.builtin.copy:
        src: backup.py
        dest: "{{ compose_project_dir }}/Pydrive/"
      changed_when: false 

    - name: Copy settings.yaml to wordpress server
      ansible.builtin.copy:
        src: settings.yaml
        dest: "{{ compose_project_dir }}/Pydrive/"
      changed_when: false  

    - name: Decrypt client_secrets.json
      ansible.builtin.command: ansible-vault decrypt "../files/client_secrets.json" --output "{{ compose_project_dir }}/Pydrive/client_secrets.json" --vault-password '{{ google_drive_secret_key }}'
      changed_when: false

    - name: Decrypt settings.yaml
      ansible.builtin.command: ansible-vault decrypt "../files/credentials.txt" --output "{{ compose_project_dir }}/Pydrive/credentials.txt" --vault-password '{{ google_drive_credentials_key }}'
      changed_when: false

    - name: Upload the backup to Google Drive
      ansible.builtin.command: python3 {{ compose_project_dir }}/Pydrive/backup.py
      changed_when: false      
